<div class="login-form">
    <form [formGroup]="form" (ngSubmit)="onSub()">
        <h3 class="py-sm-4 text-center login-title">Digite o seu e-mail</h3>
        @if(alertmsg){
        <h5 class="text-center" [class.text-success]="alertmsg.isSuccess" [class.text-danger]="!alertmsg.isSuccess">{{
            alertmsg.message }}</h5>
        }
        <div class="row">
            <div class=" col-md-12">
                <div class="py-sm-1">
                    <app-input-field formControlName="email" placeHolder="Digite o seu email" id="email" type="email"
                        label="Email" [control]="form.get('email')"></app-input-field>
                </div>
            </div>
            <div class="d-grid py-sm-4 col-md-12">
                <button type="submit" class="btn btn-primary">
                    @if(sending){
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    }
                    Enviar
                </button>
            </div>
        </div>
    </form>
</div>
