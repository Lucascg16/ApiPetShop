<div class="login-form">
    <form [formGroup]="form" (ngSubmit)="onSub()">
        <h3 class="py-sm-4 text-center login-title">Acesse sua conta</h3>
        <div class="row">
            <div class=" col-md-12">
                <div class="py-sm-1">
                    <app-input-field formControlName="email" placeHolder="Digite o seu email" id="email" type="email" label="Email" [control]="form.get('email')"></app-input-field>
                </div>
                <div class="py-sm-1">
                    <app-input-field formControlName="password" placeHolder="Sua senha" type="password" id="password" label="Senha" [control]="form.get('password')"></app-input-field>
                </div>
                <div class="d-flex justify-content-end forgot-pass">
                    <span (click)="rediredForgotPass()">Esqueci minha senha</span>
                </div>
            </div>
            <div class="d-grid py-sm-4 col-md-12">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>    
        </div>
    </form>
</div>
